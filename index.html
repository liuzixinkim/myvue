<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基础知识</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">{{message}}</div>

    <div id="app2">
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息!
        </span>
    </div>

    <div id="app3">
        <p v-if="seen">现在你看见我了</p>
    </div>

    <div id="app4">
        <ul>
            <li v-for="todo in todos">{{todo.text}}</li>
        </ul>
    </div>

    <div id="app5">
        <p>{{message}}</p>
        <button v-on:click="reverseMes">反转消息</button>
    </div>

    <div id="app6">
        <p>{{message}}</p>
        <input type="text" v-model="message">
    </div>

    <script>
        var app = new Vue({
            el:'#app',
            data:{
                message:'2'
            }
        })

        var app2 = new Vue({
            el:'#app2',
            data:{
                message:'页面加载于'+new Date().toLocaleString()
            }
        })

        var app3 = new Vue({
            el:'#app3',
            data:{
                seen:false
            }
        })

        var app4 = new Vue({
            el:'#app4',
            data:{
                todos:[
                    {text:'1'},
                    {text:'2'},
                    {text:'3'},
                    {text:'4'}
                ]
            }
        })

        var app5 = new Vue({
            el:'#app5',
            data:{
                message:'hello!'
            },
            methods:{
                reverseMes (){
                    this.message = this.message.split('').reverse().join('');
                }
            }
        })

        var app6 = new Vue({
            el:'#app6',
            data:{
                message:'hello'
            }
        })
    </script>
</body>
</html>
